name: Sync PR Comment to Linked Issue

on:
  issue_comment:
    types: [created]

permissions:
  issues: write
  pull-requests: read

jobs:
  update-issue:
    if: github.event.issue.pull_request
    runs-on: ubuntu-latest
    
    steps:
      - name: Sync comment to linked issue
        uses: actions/github-script@v7
        with:
          script: |
            const commenter = github.event.comment.user.login;
            const commenterType = github.event.comment.user.type;
            
            // Exclude bot accounts
            const excludedBots = [
              'github-actions[bot]',
              'github-actions',
              'copilot'
            ];
            
            const isBot = commenterType === 'Bot' || 
                         excludedBots.some(bot => commenter.toLowerCase().includes(bot.toLowerCase()));
            
            if (isBot) {
              core.info(`Skipping bot comment from ${commenter}`);
              return;
            }

            // Get PR details
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: github.event.issue.number
            });

            // Search for linked issue in PR title and body
            const text = `${pr.data.title}\n\n${pr.data.body || ''}`;
            const match = text.match(/(?:close[sd]?|fix(?:e[sd])?|resolve[sd]?)\s+#(\d+)|#(\d+)/i);
            const issueNumber = match ? (match[1] || match[2]) : null;
            
            if (!issueNumber) {
              core.info('No linked issue found in PR title or body.');
              return;
            }

            core.info(`Found linked issue #${issueNumber}`);

            // Create comment on the linked issue
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: Number(issueNumber),
              body: `↩️ **Update from [PR #${github.event.issue.number}](${pr.data.html_url})**\n\n> ${github.event.comment.body.trim()}\n\n_Comment by [@${github.event.comment.user.login}](${github.event.comment.user.html_url})_`
            });

            core.info(`Successfully synced comment to issue #${issueNumber}`);